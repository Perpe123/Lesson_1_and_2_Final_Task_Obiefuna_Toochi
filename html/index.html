<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Google clone</title>
    </head>
    <body>
        <div class="container">
            <header>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="app" src="../images/apps_black_24dp.svg" alt="google app icon" />
                <img class="account" src="../images/account_circle_FILL0_wght400_GRAD0_opsz48.png"
                    alt="google account_circle icon" />
            </header>

            <div class="main">
                <img src="../images/googlelogo_color.png" alt="google logo" />
                <div class="search">
                    <img src="../images/search_black_24dp.svg" alt="google search icon" />
                    <input type="text" />
                    <img
                        src="../images/7123011_google_mic_icon.png"
                        class="mic"
                        alt="google mic icon" />
                    <img class="cam" src="../images/google-cam-icon.png" alt="google camera icon" />
                </div>
                <div class="search-button">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <div class="lang">
                    <p>
                        Google offered in:
                        <a href="#">Hausa</a>
                        <a href="#">Igbo</a>
                        <a href="#">Ede Yoruba</a>
                        <a href="#">Nigerian Pigin</a>
                    </p>
                </div>
            </div>
            <footer>
                <div>
                    <p class="nigeria">Nigeria</p>
                    <p class="foot">
                        <a href="#">About</a>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a class="foot1" href="#">How Search works</a>
                        <a class="foot2" href="#">Carbon neutral since 2017</a>
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </p>

                </div>

            </footer>
        </div>
    </body>
</html>
